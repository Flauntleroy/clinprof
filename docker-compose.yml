services:
  # ================================
  # Main Website (Next.js)
  # ================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: makulabahalap-web
    restart: unless-stopped
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-makula_bahalap}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - SIMRS_DB_NAME=${SIMRS_DB_NAME:-makula_sik}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - FONNTE_TOKEN=${FONNTE_TOKEN}
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-Klinik Mata Makula Bahalap}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3000/api/v1}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - makulabahalap-network

  # ================================
  # Dashboard (React/Vite)
  # ================================
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: makulabahalap-dashboard
    restart: unless-stopped
    ports:
      - "8181:80"
    networks:
      - makulabahalap-network

  # ================================
  # MySQL Database
  # ================================
  db:
    image: mysql:8.0
    container_name: makulabahalap-db
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-secret}
      - MYSQL_DATABASE=${DB_NAME:-makula_bahalap}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - makulabahalap-network

  # ================================
  # phpMyAdmin (Optional - for DB management)
  # ================================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: makulabahalap-pma
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=db
      - PMA_USER=root
      - PMA_PASSWORD=${DB_PASSWORD:-secret}
    depends_on:
      - db
    networks:
      - makulabahalap-network

networks:
  makulabahalap-network:
    driver: bridge

volumes:
  mysql_data:
